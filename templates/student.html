{% extends 'base.html' %}
{% block content %}
<br><br><br>
<div id="profile">
<h1>{{ student.name }}</h1>
<img src="{{student.image}}"> <br><br>
<p>House: {{student.house}}</p>
<p>Birthday: {{ student.bday}}</p>
<p>{{ student.desc }}</p>

<form action="{{url_for('modify')}}" method="post">
    <input type="hidden" name="student_id" value="{{student.id}}">
    <input type="submit" name ="modify" value="Edit Student Profile">
    <input type="submit" name ="modify" value="Delete Profile">
</form>
</div>
{% endblock %}
